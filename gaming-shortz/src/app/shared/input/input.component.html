<label class="inline-block mb-2">{{ label }}</label>
<input
  [type]="type"
  class="block w-full py-1.5 px-3 text-black border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
  [formControl]="control"
/>
<ng-container *ngIf="control && control.dirty && control.touched">
  <p class="text-red-500" *ngIf="control.hasError('required')">
    This field is required
  </p>
  <p class="text-red-500" *ngIf="control.hasError('email')">
    Please enter a valid email address
  </p>
</ng-container>
