<div class="flex justify-center items-center mt-20 p-6">
  <div class="w-1/3">
    <app-container>
      <!-- Login Form -->
      <form>
        <!-- Email -->
        <div class="flex justify-center items-center mb-4">
          <a
            class="text-3xl text-indigo-400 font-bold uppercase mr-4"
            href="index.html"
            >Gz</a
          >
        </div>

        <div class="mb-4">
          <label class="inline-block mb-2">Email</label>
          <input
            type="email"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Email"
          />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input
            type="password"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password"
          />
        </div>
        <button
          type="submit"
          class="block w-full bg-indigo-400 text-white py-2 px-4 rounded transition hover:bg-indigo-500"
        >
          Submit
        </button>
      </form>
    </app-container>
  </div>
</div>
